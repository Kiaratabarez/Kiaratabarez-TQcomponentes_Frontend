<!--Funciona NOTOCAR-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TQComponents - Login y Registro</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card" id="auth-card">
            <!-- Cabecera -->
            <div class="auth-header">
                <h1>TQComponents</h1>
                <p id="auth-subtitle">Inicia sesión en tu cuenta</p>
            </div>
            
            <!-- Selector de modo (Login/Registro) -->
            <div class="auth-mode-selector">
                <button class="mode-btn active" id="login-mode-btn" type="button">Iniciar Sesión</button>
                <button class="mode-btn" id="register-mode-btn" type="button">Registrarse</button>
            </div>
            
            <!-- Formulario de Login -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <div class="input-with-icon">
                        <!--colocar icono persona-->
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="error-message" id="username-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-with-icon">
                        <!--colocar icono candado-->
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        Recordarme
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="btn btn-auth">Iniciar Sesión</button>
                
                <div class="auth-footer">
                    <p>¿No tienes una cuenta? <a href="#" id="switch-to-register">Regístrate</a></p>
                </div>
            </form>
            
            <!-- Formulario de Registro -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="reg-username">Usuario*</label>
                    <div class="input-with-icon">
                        <!--colocar icono usuario-->
                        <input type="text" id="reg-username" name="reg-username" required>
                    </div>
                    <div class="error-message" id="reg-username-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="reg-email">Correo Electrónico*</label>
                    <div class="input-with-icon">
                    <!--colocar icono sobre o mensaje-->
                        <input type="email" id="reg-email" name="reg-email" required>
                    </div>
                    <div class="error-message" id="reg-email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="reg-password">Contraseña*</label>
                    <div class="input-with-icon">
                        <!--colocar icono candado-->
                        <input type="password" id="reg-password" name="reg-password" required>
                    </div>
                    <div class="error-message" id="reg-password-error"></div>
                    <div class="password-strength">
                        <div class="strength-meter"></div>
                    </div>
                    <div class="strength-text"></div>
                </div>
                
                <div class="form-group">
                    <label for="reg-confirm-password">Confirmar Contraseña*</label>
                    <div class="input-with-icon">
                        <!--colocar icono candado-->
                        <input type="password" id="reg-confirm-password" name="reg-confirm-password" required>
                    </div>
                    <div class="error-message" id="reg-confirm-password-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="reg-fullname">Nombre Completo</label>
                    <div class="input-with-icon">
                        <!--colocar icono tarjeta-->
                        <input type="text" id="reg-fullname" name="reg-fullname">
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkmark"></span>
                        Acepto los <a href="#" class="terms-link">términos y condiciones</a>
                    </label>
                    <div class="error-message" id="terms-error"></div>
                </div>
                
                <button type="submit" class="btn btn-auth">Crear Cuenta</button>
                
                <div class="auth-footer">
                    <p>¿Ya tienes una cuenta? <a href="#" id="switch-to-login">Inicia Sesión</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
    const botonVolver = document.querySelector(".btn-volver");
    const paginaActual = window.location.pathname.split("/").pop();
    if (paginaActual === "" || paginaActual === "index.html") {
        botonVolver.style.display = "none";
    }
    });
</script>
</body>
</html>
